<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/yeti/bootstrap.min.css">
  
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i><span class="text-primary">Book</span> Inventory</h1>
        <form id="pace-form">
            <div class="form-group">
                <label for="title">Pace Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="pcode">Pace Code</label>
                <input type="text" id="pcode" class="form-control">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" class="form-control">
            </div>
            <input type="submit" value="add pace" class="btn btn-primary btn-block" >
        </form>
        <table class="table table-striped" mt-5>
            <thead>
                <tr>
                    <th>Pace title</th>
                    <th>Pace code</th>
                    <th>Subject</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="pace-list"></tbody>
        </table>
    </div>
    <script src="inventory.js"></script>
</body>
</html>
